<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Cache" content="no-cache" />
    <title>ShowDoc</title>
    <meta name="keywords" content="" />
    <meta
      name="description"
      content="一个非常适合IT团队的API文档、技术文档工具"
    />
    <script type="text/javascript">
      // 挂在window下的全局配置 - 适配 Vercel 部署
      window.DocConfig = {
        // 使用 Vercel Serverless Functions 作为 API 端点
        server:
          window.location.protocol +
          '//' +
          window.location.host +
          '/api/',
        lang: 'zh-cn'
      }
    </script>
  </head>
  <body class="grey-bg">
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <div style="display:none">本网站基于开源版showdoc搭建，仅供私人使用。如需访问showdoc官网，请在搜索引擎里搜索showdoc字样或者直接访问showdoc.com.cn</div> -->
  </body>
</html>
